<!doctype html>
<html>
<head>
  <title>StyleDocco browser test suite</title>
  <link rel="stylesheet" href="nodeunit.css">
  <script src="nodeunit.js"></script>
  <script src="../share/previews.js"></script>
  <style>
test1:hover { color: red; }
@media screen {
  test2:focus { color: blue; }
}
  </style>
  <script>
var pseudoClassTest = function(test) {
  test.equal("test1.\\3A hover { color: red; }@media screen { \n  test2.\\3A focus { color: blue; }\n}",
             styledocco.processPseudoClasses(document.styleSheets));
// Opera
//  test.equal("test1.\\3A hover { color: red }@media screen {\n  test2.\\3A focus { color: blue }\n}",
//             styledocco.processPseudoClasses(document.styleSheets));
  test.done();
};
  </script>
</head>
<body>
  <h1 id="nodeunit-header">StyleDocco browser test suite</h1>
  <script>
    nodeunit.run({
      "Pseudo classes": {
        "Processor": pseudoClassTest
      }
    });
  </script>
</body>
</html>
